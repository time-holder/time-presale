name: Tests

on:
  push:
    branches:
      - main
    paths:
      - 'contracts/**'
      - 'test/**'
  pull_request:
    branches:
      - main
    paths:
      - 'contracts/**'
      - 'test/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run test
